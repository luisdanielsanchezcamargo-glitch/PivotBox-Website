<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4a90e2;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 24px;
      text-align: left; /* título alineado a la izquierda */
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Título a la Izquierda</h1>
  </header>
  <main>
    <p>Bienvenido a mi página web simple. Aquí puedes añadir más contenido.</p>
  </main>
</body>
</html>
